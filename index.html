<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>


    
<body>


    <div class="container">
         <!-- header Section： drop down menu , title -->
        <div class="header-section">
            <div class="dropdown">
                <button class="btn btn-secondary" type="button" id="genreDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <span id="dropdown-text">Movie Genres</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <ul class="dropdown-menu" id="genre-dropdown" aria-labelledby="genreDropdownButton">
                    <li>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="select-all" checked>
                                <label class="form-check-label" for="select-all">All Genres</label>
                            </div>
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <!-- Genre options will be dynamically generated -->
                </ul>
            </div>
            <h1 class="title">Commercial Movie Success Over Decades</h1>
        </div>

        <!-- -->   
       
        <!-- Main Visualization: visualization, slider chart -->
        <div class="visualization-section">
            <div class="slider-section">
                <svg id="slider-chart"></svg>
            </div>
            
            <div class="main-chart-section">
                <svg id="main-chart"></svg>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Footer with data source acknowledgement -->
    <footer class="data-source">
        <p>Data Source: <a href="https://www.kaggle.com/datasets/harshitshankhdhar/imdb-dataset-of-top-1000-movies-and-tv-shows" target="_blank">IMDB Top 1000 Movies Dataset (Kaggle)</a></p>
        <p>Visualization by Angela Su, Kerry Gu, and Bradley Lin | CSC316 Fall 2024</p>
    </footer>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- visualization object -->
     <script src="js/dropdown.js"></script>
    <script src="js/plotChart.js"></script>
    <script src="js/timeline.js"></script>


    <!-- load data create visualization object -->
    <script src="js/main.js"></script>
</body>
</html>
